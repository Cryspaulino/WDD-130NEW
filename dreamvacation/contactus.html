<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DReam Vacations | Dominican Republic Site | Contact Us</title>
    <link rel="stylesheet" href="styles/stylep.css">
</head>

<body>
    <!-- going back to top button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script>
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="./images/domrep.jpeg" alt="domrep">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="food.html">Food</a>
            <a href="kids.html">Kids</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="./images/drflecha.jpg" alt="drflecha">
        </div>
        <section id="hero-msg">
            <h4 class="home-title">Have An Adventure</h4>
            <h4>Make Memories with DReam vacation </h4>
            <div class='button-box'>
                <a class='book' href="contactus.html">Book a Tour Now</a>
            </div>
        </section>
    </div>
    <main class = "contact">
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Comment:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send your information</button>
                </li>
            </ul>
        </form>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
    </main>
    <footer>

        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">

            </a>
            <a href="https://twitter.com">

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>

</body>

</html>
